<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Email Reply Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e1f0ff);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #1d4ed8;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      resize: vertical;
      transition: border 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      color: white;
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1e40af, #1d4ed8);
    }

    .output {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f1f5f9;
      border-left: 5px solid #1d4ed8;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“§ AI Email Reply Generator</h1>

    <label for="emailInput">Paste Customer Email:</label>
    <textarea id="emailInput" placeholder="Enter or paste the customer's email here..."></textarea>

    <button onclick="generateReply()">Generate Reply</button>

    <div id="output" class="output" style="display: none;"></div>
  </div>

  <script>
    async function generateReply() {
      const input = document.getElementById('emailInput').value.trim();
      const outputDiv = document.getElementById('output');

      if (!input) {
        alert("Please enter an email first.");
        return;
      }

      // Fake demo reply â€“ replace with Gemini API response
      const reply = `

Thank you for reaching out.

We apologize for the delay regarding your order #14562. Upon checking, your order is currently in transit and is expected to arrive within the next 2 business days. We understand your concern, and we're monitoring this closely.

Should the order not arrive by then, please get back to us and weâ€™ll escalate this immediately.

Thank you for your patience,
Support Team
      `.trim();

      outputDiv.innerText = reply;
      outputDiv.style.display = 'block';
    }
  </script>
</body>
</html>
